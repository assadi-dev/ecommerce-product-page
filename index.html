<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <header>
      <nav class="navbar">
        <div class="left-navigation flex">
          <button id="menu" class="mr-1"><img src="./assets/images/icon-menu.svg" alt="hamburger menu"></button>
          <a href="/" class="mx-1"><img id="logo" src="./assets/images/logo.svg" alt="sneaker-logo"></a>


        </div>
        <div class="right-navigation flex justify-end">
          <span id="cart" class="mr-1"> <img src="./assets/images/icon-cart.svg" alt="cart"> </span>
          <span id="avatar"> <img src="./assets/images/image-avatar.png" alt="avatar"> </span>
        </div>
      </nav>
      <div class="slider">
        <img src="./assets//images/image-product-1.jpg" alt="">

        <button id="prev" class="flex justify-center align-center"> <img src="./assets//images/icon-previous.svg"
            alt="previous image">
        </button>
        <button id="next" class="flex justify-center align-center"> <img src="./assets//images/icon-next.svg"
            alt="next image">
        </button>

      </div>
    </header>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Your Name Here</a>.
  </div>
</body>

</html>
